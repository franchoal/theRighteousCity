        <header class="header">
          <h1 id="title" class="text-center">franchoal_Dev</h1>
          <p id="description" class="description text-center"><b>
            franchoal_Dev Registration Form
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
        
          <div class="frm-group">
              <label id="Phone-Number" for="phone">Phone-Number</label>
              <input type="number"> 
          </div>
          <div class="form-group">
            <p>Which option best describes you?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select your current status</option>
              <option value="student">Student</option>
              <option value="job">Working class</option>
              <option value="other">Other</option>
            </select>
          </div>
          <P>Gender</P>
          <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Male</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Female</label
      >

          <div class="form-group">
            <p>Would you recommend franchoal_Dev to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
          </div>
      
          <div class="form-group">
            <p>
              Which course are you registering for?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="challenges">Front-End</option>
              <option value="projects">Back-End</option>
              <option value="community">UI/UX</option>
            </select>
          </div>

          <div class="form-group">
            <p>Any comments?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
